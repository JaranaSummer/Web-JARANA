{% extends 'layout.html' %}

{% block content %}
<div class="admin-panel" style="text-align: center; margin-top: 50px;">
    <h2 class="admin-title">Acceso Restringido</h2>
    
    <!-- Mensajes Flash de error -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div style="color: #d9534f; margin-bottom: 10px; font-weight: bold;">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="username" placeholder="Usuario" required autocomplete="off">
        <input type="password" name="password" placeholder="ContraseÃ±a" required>
        <button type="submit">Ingresar</button>
    </form>
    
    <a href="/" class="back-link" style="margin-top: 20px;">Cancelar y Volver</a>
</div>
{% endblock %}
