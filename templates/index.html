{% extends 'layout.html' %}

{% block content %}
<div class="rrpp-grid">
    {% for rrpp in rrpps %}
    <div class="rrpp-card">
        <div class="rrpp-loc">{{ rrpp.localidad }}</div>
        <div class="rrpp-name">{{ rrpp.nombre }}</div>
        
        <!-- FOTO REAL Y SEGURA -->
        <div style="width: 80px; height: 80px; margin: 0 auto 10px; overflow: hidden; border-radius: 50%; border: 2px solid var(--primary-green); background: #222; display: flex; align-items: center; justify-content: center;">
            {% if rrpp.foto_url %}
                <img src="{{ rrpp.foto_url }}" alt="Foto de {{ rrpp.nombre }}" class="rrpp-photo" style="width: 100%; height: 100%; object-fit: cover;" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div style="display: none; color: white; font-weight: bold; font-size: 24px;">{{ rrpp.nombre[0] }}</div>
            {% else %}
                <div style="color: white; font-weight: bold; font-size: 24px;">{{ rrpp.nombre[0] }}</div>
            {% endif %}
        </div>
        
        <a href="https://www.instagram.com/{{ rrpp.instagram }}" target="_blank" class="social-link ig">Instagram</a>
        <a href="https://wa.me/{{ rrpp.whatsapp }}" target="_blank" class="social-link wa">Whatsapp</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
